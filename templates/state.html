<!DOCTYPE html>
<html>
    <head>
        <title>Database Project 9</title>
        <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/global.css') }}">
    </head>

    <body>
        <ul>
            <li><a href="{{ url_for('login') }}">Login Page</a></li>
            <li><a href="{{ url_for('main') }}">Home Page</a></li>
            <li><a href="{{ url_for('search') }}">Find a County</a></li>
            <li><a href="{{ url_for('searchbar') }}">Search</a></li>
            <li><a href="{{ url_for('statistics') }}">Statistics</a></li>
            <li class="right"><a>Welcome User: {{ username }}</a></li>
        </ul>
        <h1>{{ state }}</h1>
        <hr>
        <h2>{{ state }} Cases:</h2>
        <ol class="circle">
            <li><strong>{{ cases[0][0] }}</strong> total cases.</li>
        </ol>
        <br>
        <h2>{{ state }} Deaths: </h2>
        <ol class="circle">
            <li><strong>{{ deaths[0][0] }}</strong> total deaths.</li>
        </ol>
        <br><br><hr><br>
        <label>Select a County: </label><br>
        <form name="county" method="POST" action="{{ url_for('county') }}">
            <select name="county" id="county">
                {% for county in counties %}
                    <option value="{{county[0]}}">{{county[0]}}</option>
                {% endfor %}
            </select><br>
            <!-- Hidden, and just for the purpose of passing data through. 
                Not really sure if this is the best way to do this. -->
            <select style="display: none;" name="state" id ="state">
                <option value={{state}}></option>
            </select>
            <button type="submit">Get Information.</button>
        </form>
    </body>
</html>
